<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сортировка</title>
</head>
<body>
    <h4>annaborisevich</h4>
    <script>
        const url = window.location.href;
        let param = url.substring(url.indexOf("?") + 1);

        param = param.replace('[', '').replace(']', '');
        const array = param.split(',');

        let numbers = array.map(x => parseInt(x, 10));

        numbers.sort((a, b) => a - b);

        const answer = numbers.toString();

        document.title = answer;
    </script>
</body>
</html>
